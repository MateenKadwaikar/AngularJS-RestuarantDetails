<!DOCTYPE html>
<html ng-app="RestaurantsDetails">
	<head>
		<title>Restaurants Details</title>
	</head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<body ng-controller="RestaurantsController">
		<h3>Top 4 Restuarants</h3>
		<div class="row" >
			<div class="col-sm-6 col-md-6" ng-repeat="(key, detail) in details">
				<div class="thumbnail">
					<img class="img-responsive" src="{{detail.ImageUrl}}"  alt="Image" border=3 >
					<div class="caption">
						<h4 class="Name">Name : <span ng-bind="detail.Name"> </span></h4>
						<p class="Cuisine">Cuisine : <span ng-bind="detail.Cuisine"> </p>
						<p class="Desc">Description :  <span ng-bind="detail.Description"></p>
						<p class="Website">WebSite : <span ng-bind="detail.WebSite"> </p>
						<!-- <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> -->
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="services.js"></script>
	</body>
</html>
